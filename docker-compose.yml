version: '3.8'

services:
  depin-api:
    build: .
    container_name: depin-compatibility-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DATA_PATH=/data/depin_specs.csv
      - LOG_LEVEL=info
      - GIN_MODE=release
    volumes:
      - ./data:/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app", "-health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - depin-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: depin-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - depin-api
    restart: unless-stopped
    networks:
      - depin-network
    profiles:
      - with-proxy

networks:
  depin-network:
    driver: bridge
